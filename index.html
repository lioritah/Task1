<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Calculator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rectangle Calculator</h1>

    <form class="m-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label text-black"
          >width</label
        >
        <input type="text" class="form-control" id="w" type="number" required />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label text-black"
          >Height</label
        >
        <input class="form-control" id="h" type="number" required />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label text-black"
          >Position (x)</label
        >
        <input class="form-control" id="x" type="number" required />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label text-black"
          >Position (y)</label
        >
        <input class="form-control" id="y" type="number" required />
      </div>
      <span id="span">Rectangle Area</span>
      <div class="col-12">
        <button id="btn" type="button" class="btn btn-success">
          Calculate & Draw
        </button>
        <button id="btnRest" type="button" class="btn btn-danger">Rest</button>
      </div>
      <canvas class="myDiv" id="myCanvas" width="300" height="300"></canvas>
    </form>
  </body>
</html>
